services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: requerimentos_app_dev
    restart: unless-stopped
    ports:
      - "8000:8000"   # Laravel dev server
      - "5173:5173"   # Vite HMR
    env_file:
      - .env.development
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
      - storage-app:/var/www/html/storage/app
      - storage-logs:/var/www/html/storage/logs
      - ./.env.development:/var/www/html/.env
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: requerimentos_db_dev
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - db-data-dev:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data-dev:
    driver: local
  storage-app:
    driver: local
  storage-logs:
    driver: local
